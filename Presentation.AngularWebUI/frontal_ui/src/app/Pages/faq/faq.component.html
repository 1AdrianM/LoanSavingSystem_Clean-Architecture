<div class="bg-[#F2F4FF] h-screen">
    <section class="max-w-5xl mx-auto py-10 sm:py-20">
      <div class="flex items-center justify-center flex-col gap-y-2 py-5">
        <h2 class="text-2xl md:text-3xl lg:text-4xl font-bold text-slate-950">Frequently asked questions</h2>
        <p class="text-lg font-medium text-slate-950">Questions related to web hosting</p>
      </div>
      <div class="w-full px-7 md:px-10 xl:px-2 py-4">
        <div class="mx-auto w-full max-w-5xl border border-slate-400/20 rounded-lg bg-white">
          <div class="border-b border-[#0A071B]/10" *ngFor="let faq of faqs">
            <button class="question-btn flex w-full items-start gap-x-5 justify-between rounded-lg text-left text-lg font-bold text-slate-800 focus:outline-none p-5" (click)="toggleAnswer(faq)">
              <span>{{ faq.question }}</span>
              <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" 
                   class="mt-1.5 md:mt-0 flex-shrink-0 h-5 w-5" 
                   [ngClass]="{'rotate-180': faq.isOpen}">
                <path d="M16.293 9.293 12 13.586 7.707 9.293l-1.414 1.414L12 16.414l5.707-5.707z"></path>
              </svg>
            </button>
            <div class="answer pt-2 pb-5 px-5 text-sm lg:text-base text-[#343E3A] font-medium" 
                 *ngIf="faq.isOpen">
              {{ faq.answer }}
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
